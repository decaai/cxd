<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putar Video Acak 9:16</title>
    <style>
        /* Styling untuk menjaga rasio 9:16 */
        #video-container {
            width: 560px; /* Lebar 9:16 */
            height: 1000px; /* Tinggi 9:16 */
            margin: 0 auto; /* Pusatkan container */
        }
        
        /* Styling untuk elemen video */
        video {
            width: 100%; /* Isi lebar container */
            height: 100%; /* Isi tinggi container */
        }
    </style>
</head>
<body>
    <h1>Website By Wisnu Ganteng</h1>
    <!-- Tempat untuk menampilkan video -->
    <div id="video-container">
        <video controls>
            <!-- Video akan diputar di sini -->
        </video>
    </div>

    <script>
        // Daftar URL video yang ingin diputar secara acak
        const videoUrls = [
       'https://api.agatz.xyz/api/asupan',
	   ];

        // Pilih URL video secara acak
        const indexAcak = Math.floor(Math.random() * videoUrls.length);
        const videoUrlAcak = videoUrls[indexAcak];

        // Menampilkan video acak dengan src yang dipilih
        const videoElement = document.querySelector('video');
        videoElement.src = videoUrlAcak;
    </script>
</body>
</html>
