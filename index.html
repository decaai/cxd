<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putar Video Acak 9:16</title>
    <style>
        /* Styling untuk menjaga rasio 9:16 */
        #video-container {
            width: 560px; /* Lebar 9:16 */
            height: 1000px; /* Tinggi 9:16 */
            margin: 0 auto; /* Pusatkan container */
        }
        
        /* Styling untuk elemen video */
        video {
            width: 100%; /* Isi lebar container */

        }
    </style>
</head>
<body>
    <h1>Website By Wisnu Ganteng</h1>
    <!-- Tempat untuk menampilkan video -->
    <div id="video-container">
        <video controls>
            <!-- Video akan diputar di sini -->
        </video>
    </div>

    <script>
        // Daftar URL video yang ingin diputar secara acak
        const videoUrls = [
       'https://l.top4top.io/m_1966hghj61.mp4',

'https://b.top4top.io/m_1930ceiqv0.mp4',
'https://l.top4top.io/m_19665ncuv1.mp4',
'https://e.top4top.io/m_1966nmi0x1.mp4',
'https://g.top4top.io/m_19662eh9s1.mp4',

</body>
</html>
